<html>
    <head>
        <script src= "jquery-3.6.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            $(".sembunyi").click(function(){
                $("#foto").hide("slow")  
                $("#foto3").hide("slow")});
            $(".tampil").click(function(){
                $("#foto").show("slow") &&
                $("#foto3").show("slow")});
            $(".sembunyi2").click(function(){
                $("#foto2").hide("slow")
                $("#foto").hide("slow")});
            $(".tampil2").click(function(){
                $("#foto2").show("slow")
                $("#foto").show("slow")});
        });
        </script>
    </head>
    
    <body>
        <button class="sembunyi"> sembunyikan </button>
        <button class="tampil"> tampilkan </button>
        <p><button class="sembunyi2"> sembunyikan </button>
        <button class="tampil2"> tampilkan </button></p>
        <p><img id="foto" src="sd.png"></p>
        <p><img id="foto2" src="sma.png"></p>
        <p><img id="foto3" src="smp.png"></p>
    </body>
</html>
